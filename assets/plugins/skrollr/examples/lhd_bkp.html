<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title>Creating a circular motion (easing === awesome)</title>

	<link href="fixed-positioning.css" rel="stylesheet" type="text/css" />

	<style type="text/css">
	#thing {
		width:32px;
		height:32px;
		border-radius:16px;
		background:#000;
	}
	#huh{
		width:100px;
		height:100px;
		background:rgb(255,255,255);
		position:absolute;
		margin:500px;
	}
	div{border-radius:100000px}
	</style>
</head>

<body>
	<div id="thing" data-0="left:10%;top:10%" data-100="left:90%;top:10%;" data-200="left:90%;top:90%;" data-300="left:10%;top:90%;" data-900="left:50%;top:50%"></div>
	<div id="huh" class="skrollable" data-top-bottom="background:rgb(255,0,0);width:10%;" data-top-top="background:rgb(0,0,0);width:100%" data-bottom-bottom="background:rgb(0,0,255);width:10%" data-bottom-top="background:rgb(0,255,0);width:100%"></div>
	<div id="huh2" class="skrollable" data-top-bottom="background:rgb(255,0,0);width:10%;" data-top-top="background:rgb(0,0,0);width:100%" data-bottom-bottom="background:rgb(0,0,255);width:10%" data-bottom-top="background:rgb(0,255,0);width:100%">
		<div id="huh" class="skrollable" data-top-bottom="background:rgb(255,0,0);width:10%;" data-top-top="background:rgb(0,0,0);width:100%" data-bottom-bottom="background:rgb(0,0,255);width:10%" data-bottom-top="background:rgb(0,255,0);width:100%">
			<div id="huh" class="skrollable" data-top-bottom="background:rgb(255,0,0);width:10%;" data-top-top="background:rgb(0,0,0);width:100%" data-bottom-bottom="background:rgb(0,0,255);width:10%" data-bottom-top="background:rgb(0,255,0);width:100%"></div>
		</div>
	</div>
	<div class="skrollable"  style="height:200px;"
		data-0=  "background:rgb(255,0,0);width:10%;left:10%;top:10%"
		data-100="background:rgb(0,0,0);width:50%;left:25%;top:10%;" 
		data-200="background:rgb(0,0,255);width:10%;left:80%;top:10%;" 
		data-300="background:rgb(0,0,0);width:50%;left:25%;top:10%;" 
		data-400="background:rgb(255,0,0);width:10%;left:10%;top:10%"
	>
		<div class="skrollable"  style="height:50%;"
			data-0=  "background:rgb(0,0,0);width:10%;left:10%;top:25%"
			data-100="background:rgb(0,255,0);width:50%;left:25%;top:25%;" 
			data-200="background:rgb(255,0,255);width:10%;left:80%;top:25%;" 
			data-300="background:rgb(0,0,255);width:50%;left:25%;top:25%;" 
			data-400="background:rgb(0,0,0);width:10%;left:10%;top:25%"
		>
		</div>
	</div>
	<script type="text/javascript" src="../dist/skrollr.min.js"></script>
	<script type="text/javascript">
	skrollr.init({
		easing: {
			sin: function(p) {
				return (Math.sin(p * Math.PI * 2 - Math.PI/2) + 1) / 2;
			},
			cos: function(p) {
				return (Math.cos(p * Math.PI * 2 - Math.PI/2) + 1) / 2;
			},
		},
		render: function(data) {
			//Loop
			/*if(data.curTop === data.maxTop) {
				this.setScrollTop(0, true);
			}*/
		}
	});
	</script>
</body>

</html>
